<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<style>
	table
		{
		color:red;
		background-color: black;
		border-radius: 10px;
		}
		#btn
		{
		background-color:yellow;
		color: black;
		border-radius: 25px;
		}
	</style>
</head>
<body><br><br><br><br>
	<table  align="center" cellspacing="3">
	<form>
		<tr>
			<td>
				Name:
			</td>
			<td>
				<input type="text" placeholder="Name" name="">
			</td>
		</tr>
	<tr>
			<td>
				<br>
				Password:
			</td>
			<td>
			<input type="Password" placeholder="Password" name="">
			</td>
	</tr>
	<tr>
			<td>
				<br>
				Email:
			</td>
			<td>
				<input type="Email" placeholder="Email" name="">
			</td>
	</tr>
	<tr>
			<td><br>
				Phone:
			</td>
			<td>
				<select>
					<option>+91</option>
					<option>+92</option>
					<option>+93</option>
					<option>+94</option>
				</select>
				<input type="Phone" placeholder="Phone" name="">
			</td>
	</tr>
	<tr>
			<td><br>
				Gender	:
			</td>
			<td>
				<input type="radio" name="Gender">Male
				<input type="radio" name="Gender">Female
				<input type="radio" name="Gender">Transgender
			</td>
	</tr>
	<tr>
			<td align="center" colspan="2"><br>
				<input type="Submit" id="btn"value="Submit" name="">
			</td>
	</tr>
	</form>

</body>
</html>
