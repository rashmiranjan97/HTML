<!DOCTYPE html>
<html>
<head>
	<title>JAVA SCRIPT</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h1 class="text-sucess text-center"></h1>
		<div class="col-lg-8 m-auto d-block">
			<form action="#" onsubmit="return validation()" class="bg-light">

				<div class="form-group">
					<label> Username: </label>
					<input type="text" name="user" class="form-control" id="user">
					<span id="usernames" class="text-danger font-weight-bold">
						
					</span>
					
				</div>
				<div class="form-group">
					<label> Password: </label>
					<input type="password" name="pass" class="form-control" id="pass">
					<span id="passwords" class="text-danger font-weight-bold"></span>
				</div>
				<div class="form-group">
					<label> Confirm password: </label>
					<input type="password" name="conpass" class="form-control" id="conpass">
					<span id="confpass" class="text-red font-weight-bold"></span>

				</div>
				<div class="form-group">
					<label> Phone: </label>
					<input type="phone" name="mobile" class="form-control" id="mobileNumber">
					<span id="mobileno" class="text-red font-weight-bold"></span>

				</div>
				<div class="form-group">
					<label> Gender: </label>
					<input type="text" name="gender" class="form-control" id="genders">
					<span id="genderss" class="text-red font-weight-bold">
				</div>
				<div class="form-group">
					<label> Email: </label>
					<input type="Email" name="email" class="form-control" id="emails">
					<span id="emailids" class="text-red font-weight-bold">
				</div>
				<input type="SUBMIT" name="SUBMIT" value="SUBMIT" class="btn btn-sucess">
			</form>
			
		</div>
		
	</div>

	<script type="text/javascript">
		
		function validation(){

			var user = document.getElementById('user').value;
			var pass = document.getElementById('pass').value;
			var confpass = document.getElementById('conpass').value;
			var phone = document.getElementById('phone').value;
			var gender = document.getElementById('gender').value;
			var email = document.getElementById('email').value;
			
			if (user == ""){
				document.getElementById('usernames').innerHTML =" ***Please fill this box";
				return false;
			}
			if ((user.length <=2) || (user.length >30)){
				document.getElementById('usernames').innerHTML =" *** username must be between 3 to 30";
				return false;


			}

			if (pass == ""){
				document.getElementById('passwords').innerHTML ="***Please fill this box"
				return false;

			}
			if (conpass == ""){
				document.getElementById('confpass').innerHTML("***Please fill this box")
				return false;

			}
			if (phone == ""){
				document.getElementById('mobileno').innerHTML("***Please fill this box")
				return false;

			}
			if (gender == ""){
				document.getElementById(genderss).innerHTML("***Please fill this box")
				return false;

			}
			if (email == ""){
				document.getElementById(emailids).innerHTML("***Please fill this box")
				return false;

			}
		}

	</script>

</body>
</html>
